<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlgoHeap</title>
  <link rel="icon" type="image/png" th:href="@{/image/logo.png}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/style/header.css}">
  <link rel="stylesheet" th:href="@{/style/global.css}">
  </style>
</head>

<body>
  <header>
    <div class="left-side d-flex align-items-center gap-3">
      <a th:href="@{/}" class="text-white text-decoration-none fs-4 fw-bold">AlgoHeap</a>
    </div>

    <div class="right-side">
      <nav>
        <ul class="list-unstyled d-flex gap-3 mb-0">
          <li><a th:href="@{/about}" class="text-white text-decoration-none">About me</a></li>
          <li><a th:href="@{/contact}" class="text-white text-decoration-none">Contact me</a></li>
          <li th:if="${session.user == null}">
            <div class="d-flex gap-1 align-items-center">
              <a th:href="@{/users/register}" class="text-white text-decoration-none">Register</a>
              <span style="font-size: 30px;" class="text-white">&#183;</span>
              <a th:href="@{/users/login}" class="text-white text-decoration-none">Log in</a>
            </div>
          </li>

          <li th:unless="${session.user == null}">
            <div class="d-flex gap-2 align-items-center dropdown">
              <img class="avatar dropdown-toggle" th:src="@{/image/avatarfiller.png}" width="30" height="30"
                role="button" data-bs-toggle="dropdown" aria-expanded="false" id="avatarDropdown">
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="avatarDropdown">
                <li><a class="dropdown-item" th:href="@{/users/{id}(id=${session.user.id})}">Перейти в профиль</a></li>
                <li><a class="dropdown-item" th:href="@{/users/logout}">Выйти из аккаунта</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </nav>
    </div>

  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
